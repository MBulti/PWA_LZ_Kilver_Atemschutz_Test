<body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a>LZ Kilver Geräteprüfung <span>Testumgebung</span></a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">LZ Kilver Geräteprüfung</a></li>
        <li>
            <div class="divider"></div>
        </li>
    </ul>

    <!-- entrys -->
    <div class="entrys container grey-text text-darken-1">

    </div>

    <!-- add new entry -->
    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- add entry side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-entry container section">
            <div class="input-field">
                <select id="reason" name="reason" class="validate">
                    <option value="month" selected>Monatliche Prüfung</option>
                    <option value="afteruse">Nach Übung/Einsatz</option>
                    <option value="other">Sonstiges</option>
                </select>
                <label for="reason">Dokumentationsgrund</label>
            </div>
            <div class="input-field">
                <select id="vehicle" name="vehicle" class="validate">
                    <option value="LFKAT" selected>LFKAT</option>
                    <option value="LF20">LF20</option>
                    <option value="LF10">LF10</option>
                    <option value="other">Sonstiges</option>
                </select>
                <label for="vehicle">Fahrzeug:</label>
            </div>
            <div class="input-field">
                <select id="position" name="position" class="validate">
                    <option value="AF">AF</option>
                    <option value="AM">AM</option>
                    <option value="WF">WF</option>
                    <option value="WM">WM</option>
                    <option value="other">Andere</option>
                </select>
                <label for="position">Position:</label>
            </div>
            <div class="input-field">
                <input placeholder="Kilver PA 001" id="pa" inputmode="decimal" type="number" min="0" class="validate">
                <label for="pa">Atemschutzgerät</label>
            </div>
            <div class="input-field">
                <input placeholder="06/21" id="pa_validuntil" type="text" class="validate">
                <label for="pa_validuntil">Nächste Prüfung PA</label>
            </div>
            <div class="input-field">
                <input placeholder="Flasche 002" id="bottle" inputmode="decimal" type="number" min="0" class="validate">
                <label for="bottle">Flasche</label>
            </div>
            <div class="input-field">
                <input placeholder="300 Bar" id="bottle_pressure" inputmode="decimal" type="number" min="0"
                    class="validate">
                <label for="bottle_pressure">Geprüfter Druck</label>
            </div>
            <div class="input-field">
                <input placeholder="Kilver MA 003" id="mask" inputmode="decimal" type="number" min="0" class="validate">
                <label for="mask">Maske</label>
            </div>
            <div class="input-field">
                <input placeholder="06/21" id="mask_validuntil" type="text" class="validate">
                <label for="mask_validuntil">Nächste Prüfung Maske</label>
            </div>
            <div class="input-field">
                <input placeholder="Zusatzinfo" id="addinfo" type="text" class="validate">
                <label for="addinfo">Vermerk</label>
            </div>

            <!-- add button -->
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>
